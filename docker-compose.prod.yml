version: '3.8'

# Production overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  backend:
    restart: always
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
    # Remove volume mounts for production
    volumes:
      - ./data:/app/data
    # Use production command
    command: >
      sh -c "
      uvicorn backend.main:app 
      --host 0.0.0.0 
      --port 8000 
      --workers 4 
      --log-level info
      "

  frontend:
    # Not needed in production - served by Nginx
    profiles:
      - never

  nginx:
    profiles:
      - default
    restart: always
    environment:
      - NGINX_HOST=example.com
      - NGINX_PORT=443

  # Backup service
  backup:
    image: alpine:latest
    container_name: apptodo-backup
    volumes:
      - ./data:/data:ro
      - ./backups:/backups
    command: >
      sh -c "
      apk add --no-cache sqlite3 && 
      while true; do
        sqlite3 /data/app.db '.dump' > /backups/app-$(date +%Y%m%d-%H%M%S).sql.gz;
        find /backups -name 'app-*.sql.gz' -mtime +30 -delete;
        sleep 86400;
      done
      "
    restart: always
    depends_on:
      - backend

  # Log rotation
  logrotate:
    image: alpine:latest
    container_name: apptodo-logrotate
    volumes:
      - /var/log/apptodo:/var/log/apptodo
    command: >
      sh -c "
      apk add --no-cache logrotate && 
      logrotate /etc/logrotate.conf
      "
    restart: always

  # Monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: apptodo-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: always
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: apptodo-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    restart: always
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  default:
    name: apptodo-network
