version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile.dev
    container_name: apptodo-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./data:/app/data
      - ./app/backend:/app
      - /app/.venv
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend development server
  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile.dev
    container_name: apptodo-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./app/frontend/src:/app/src
      - ./app/frontend/e2e:/app/e2e
    command: bun run dev
    depends_on:
      - backend

networks:
  default:
    name: apptodo-network