name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Backend tests
  backend-test:
    runs-on: ubuntu-latest
    name: Backend Tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        working-directory: app/backend
        run: uv sync

      - name: Run linting
        working-directory: app/backend
        run: |
          source .venv/bin/activate
          flake8 app/
          black --check app/
          isort --check-only app/

      - name: Run tests
        working-directory: app/backend
        run: |
          source .venv/bin/activate
          pytest --cov=app --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./app/backend/coverage.xml
          flags: backend

  # Frontend tests
  frontend-test:
    runs-on: ubuntu-latest
    name: Frontend Tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'app/frontend/package-lock.json'

      - name: Install dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Run linting
        working-directory: app/frontend
        run: npm run lint

      - name: Run type check
        working-directory: app/frontend
        run: npm run type-check

      - name: Run unit tests
        working-directory: app/frontend
        run: npm run test -- --run

  # Build Docker image
  build:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    name: Build Docker Image
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # E2E tests (on main branch only)
  e2e-test:
    needs: build
    runs-on: ubuntu-latest
    name: E2E Tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    services:
      backend:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        ports:
          - 8000:8000
        env:
          DEBUG: 'false'
          DATABASE_URL: 'sqlite:///./data/test.db'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'app/frontend/package-lock.json'

      - name: Install dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: app/frontend
        run: npx playwright install --with-deps

      - name: Wait for backend
        run: |
          timeout 30 bash -c 'until curl http://localhost:8000/health; do sleep 1; done'

      - name: Run E2E tests
        working-directory: app/frontend
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: app/frontend/playwright-report/
          retention-days: 30

  # Deploy to staging
  deploy-staging:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    name: Deploy to Staging
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging
        env:
          STAGING_DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$STAGING_DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $STAGING_HOST >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/deploy_key $STAGING_USER@$STAGING_HOST \
            'cd /app && git pull origin develop && docker-compose up -d'

  # Deploy to production
  deploy-production:
    needs: [e2e-test]
    runs-on: ubuntu-latest
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://example.com

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        env:
          PROD_DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_KEY }}
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$PROD_DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $PROD_HOST >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/deploy_key $PROD_USER@$PROD_HOST \
            'cd /app && git pull origin main && docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d'

      - name: Slack notification
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "✅ Production deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *Production Deployment Successful*\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
