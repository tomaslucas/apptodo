name: CI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend tests
  backend-test:
    runs-on: ubuntu-latest
    name: Backend Tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        working-directory: app/backend
        run: uv sync --extra dev

      - name: Run linting
        working-directory: app/backend
        run: |
          uv run black --check app/
          uv run ruff check app/

      - name: Run tests
        working-directory: app/backend
        run: |
          uv run pytest --cov=app

  # Frontend tests
  frontend-test:
    runs-on: ubuntu-latest
    name: Frontend Tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        working-directory: app/frontend
        run: bun install

      - name: Run linting
        working-directory: app/frontend
        run: bun run lint

      - name: Run type check
        working-directory: app/frontend
        run: bun run type-check

      - name: Run unit tests
        working-directory: app/frontend
        run: bun run test -- --run